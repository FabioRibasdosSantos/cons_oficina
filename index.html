<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos em Oficina</title>
</head>
<body>
	<h1>Cadastro de Veículos em Oficina</h1>
	<form method="post" action="verifica.php">
		<fieldset>
			<legend>Dados do Cliente</legend>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required><br><br>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" pattern="[0-9]{11}" required><br><br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required><br><br>
    
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required><br><br>
        </fieldset>
    
        <fieldset>
            <legend>Dados do Veículo</legend>
            <label for="fabricante">Fabricante:</label>
            <input type="text" name="fabricante" id="fabricante" required><br><br>
    
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" id="modelo" required><br><br>
    
            <label for="ano">Ano:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2099" required><br><br>
    
            <label for="cor">Cor:</label>
            <input type="text" name="cor" id="cor" required><br><br>
    
            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" pattern="[a-zA-Z]{3}[0-9]{4}" required><br><br>
    
            <label for="observacoes">Observações:</label>
            <textarea name="observacoes" id="observacoes"></textarea><br><br>
        </fieldset>
    
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
